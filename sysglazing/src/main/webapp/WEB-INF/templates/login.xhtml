<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel id="idPanelLogin" style="margin-top: 150px;margin-left: 300px;border: 0;">
        <h:panelGrid columns="4" style="margin-left: 50px;">
            <h:graphicImage url="img/barracinza.jpg"/>
            <h:graphicImage url="img/sysglazing.jpg"/>
            <p:panel header="Identificação">
                <h:panelGrid columns="2" style="margin-left: 50px;">
                    <p:outputLabel id="idUsuario" value="#{msgs['template.user']}"/>
                    <p:inputText id="idInUsuario" required="true" maxlength="40" value="#{glazingView.usuStCodigo}" />
                    <p:outputLabel value="#{msgs['page.textFields.password']}"/>
                    <p:password id="idPassword" required="true" value="#{glazingView.usuStSenha}"/>
                    <f:facet name="footer">
                        <p:commandButton id="idBtLogin" value="#{msgs['template.login']}" icon="ui-icon-check" ajax="false"
                                         partialSubmit="false" process="@this, idInUsuario, idPassword, idGridLogado"
                                         action ="#{glazingView.realizaLogin}"
                                         update="@this, idInUsuario, idPassword, idGridLogado"/>
                        <p:commandButton value="Trocar Senha"/>
                    </f:facet>
                </h:panelGrid>
                <p:commandLink value="Esqueceu a senha?" />
                <p:focus for="idInUsuario"/>
            </p:panel>
            <h:graphicImage url="img/barracinza.jpg"/>
        </h:panelGrid>
    </p:panel>
</ui:composition>
