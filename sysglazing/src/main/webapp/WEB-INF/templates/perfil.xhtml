<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <p:panel id="idPanelPerfil" header="Cadastro de Perfil" visible="#{perfilView.bEditPerfil}">
        <h:panelGrid id="idGridPerfil" columns="6">
            <h:outputText value="Descrição:"/>
            <h:inputText value="#{perfilView.lnPerfil.perStDescricao}" maxlength="50" size="60"/>
            <p:selectBooleanCheckbox value="#{perfilView.bAtivo}" />
            <h:outputText value="Ativo"/>
            <p:selectBooleanCheckbox value="#{perfilView.bAltSenhaUsuario}"/>
            <h:outputText value="Altera Senha de Usuários"/>
        </h:panelGrid>
        <f:facet name="footer">
            <p:commandButton value="#{msgs['page.panelConfirmation.saveButtonLabel']}" process="idPanelPerfil" 
                             update="idPanelPerfil,:idFormCenter:idDtPerfil, :idFormTop:growl"
                             action="#{perfilView.btGravaPerfil}"/>
            <p:commandButton value="#{msgs['node.cancel']}" process="idPanelPerfil" update="idPanelPerfil,:idFormCenter:idDtPerfil"
                             action="#{perfilView.btCancelarPeril}"/>
        </f:facet>
    </p:panel>
    
    <p:panel id="idPanelPerfilAcessoEdit" header="Definição do Perfil" visible="#{perfilView.bEditAcesso}">
        <h:panelGrid id="idGridPerfilAcesso" columns="10">
            <h:outputText value="Módulo:"/>
            <h:selectOneMenu id="idmoduloAcesso" >
                <f:selectItems value="#{perfilView.listModulo}" var="perfilAcesso" itemLabel="#{perfilAcesso.modStDescricao}" 
                               itemValue="#{perfilAcesso.modInCodigo}" />
            </h:selectOneMenu>
            <p:selectBooleanCheckbox />
            <h:outputText value="Incluir"/>
            <p:selectBooleanCheckbox />
            <h:outputText value="Alterar"/>
            <p:selectBooleanCheckbox />
            <h:outputText value="Excluir"/>
            <p:selectBooleanCheckbox />
            <h:outputText value="Pesquisar"/>
        </h:panelGrid>
        <f:facet name="footer">
            <p:commandButton value="#{msgs['page.panelConfirmation.saveButtonLabel']}" />
            <p:commandButton value="#{msgs['node.cancel']}" />
        </f:facet>
    </p:panel>

    <p:panel id="idPanelPerfilTable" header="Cadastro de Perfil" visible="#{not perfilView.bEditPerfil}">
        <p:dataTable id="idDtPerfil" var="codPerfil" value="#{perfilView.listPerfil}" selection="#{perfilView.lnPerfil}"
                     selectionMode="single" rowKey="#{codPerfil.perInCodigo}" >
            <f:facet name="header">
                <h:outputText value="#{msgs['template.profile']}" />
            </f:facet>
            <p:column headerText="Descrição">
                <h:outputText value="#{codPerfil.perStDescricao}"/>
            </p:column>
            <p:column headerText="Ativo">
                <h:outputText value="#{codPerfil.perChAtivo}"/>
            </p:column>
            <p:column headerText="Alt. Senha Usuários">
                <h:outputText value="#{codPerfil.perChAlteraSenha}"/>
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="#{msgs['node.include']}" process="idDtPerfil" update=":idFormCenter:idPanelPerfil, :idFormTop:growl"
                                 action="#{perfilView.btIncluirPerfil}"/>
                <p:commandButton value="#{msgs['template.change']}" process="idDtPerfil" update=":idFormCenter:idPanelPerfil, :idFormTop:growl"
                                 action="#{perfilView.btAlterarPerfil}"/>
                <p:commandButton value="#{msgs['page.panelConfirmation.deleteButtonLabel']}" process="idDtPerfil" update=":idFormTop:growl, idDtPerfil"
                                 action="#{perfilView.btExcluirPerfil}"/>
                <p:commandButton value="Visualizar" process="idDtPerfil, :idFormCenter:idPanelPerfilTable" 
                                 update =":idFormCenter:idPanelPerfilAcesso, :idFormTop:growl, :idFormCenter:idPanelPerfilTable"
                                 action="#{perfilView.btVisualizar}"/>
            </f:facet>
        </p:dataTable>
    </p:panel>    

    <p:panel id="idPanelPerfilAcesso" header="#{perfilView.lnPerfil.perStDescricao}" visible="#{perfilView.bVerAcesso}">
        <p:dataTable id="idDtPerfilAcesso" var="codPerfilAcesso" value="#{perfilView.listPerfilAcesso}" selection="#{perfilView.lnPerfilacesso}"
                     selectionMode="single" rowKey="#{codPerfilAcesso.lnPerfilacessoPK.perInCodigo}">
            <f:facet name="header">
                <h:outputText value="Tipo de Acesso" />
            </f:facet>
            <p:column headerText="Módulo">
                <h:outputText value="#{perfilView.buscaDescModulo(codPerfilAcesso.lnPerfilacessoPK.modInCodigo)}"/>
            </p:column>
            <p:column headerText="Incluir">
                <h:outputText value="#{codPerfilAcesso.pacChIncluir}"/>
            </p:column>
            <p:column headerText="Alterar">
                <h:outputText value="#{codPerfilAcesso.pacChAlterar}"/>
            </p:column>
            <p:column headerText="Excluir">
                <h:outputText value="#{codPerfilAcesso.pacChExcluir}"/>
            </p:column>
            <p:column headerText="Pesquisar">
                <h:outputText value="#{codPerfilAcesso.pacChPesquisar}"/>
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="#{msgs['node.include']}" process="idDtPerfilAcesso" update=":idFormCenter:idPanelPerfilAcessoEdit"
                                 action="#{perfilView.btIncluirAcesso}"/>
                <p:commandButton value="#{msgs['template.change']}" />
                <p:commandButton value="#{msgs['page.panelConfirmation.deleteButtonLabel']}" />
                <p:commandButton value="Fechar" process=":idFormCenter:idPanelPerfilAcesso" 
                                 update=":idFormCenter:idPanelPerfilAcesso, :idFormCenter:idPanelPerfilTable, :idFormCenter:idPanelPerfil"
                                 action="#{perfilView.btFechar}"/>
            </f:facet>
        </p:dataTable>
    </p:panel>
</ui:composition>
