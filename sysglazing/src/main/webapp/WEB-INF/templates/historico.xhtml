<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <p:dataTable id="idDtHistorico" var="historico" value="#{historicoView.listHistorico}">
        <f:facet name="header">
            <h:outputText value="#{msgs['node.history']}"/>
        </f:facet>
        <p:column headerText="MÃ³dulo">
            <h:outputText value="#{historico.modInCodigo}"/>
        </p:column>
        <p:column headerText="#{msgs['node.date.transaction']}">
            <h:outputText value="#{historico.hisDtData}"/>
        </p:column>
        <p:column headerText="#{msgs['tabbedHeadings.description']}">
            <h:outputText value="#{historico.hisStDescricao}"/>
        </p:column>
        <p:column headerText="#{msgs['template.user']}">
            <h:outputText value="#{historico.usuStCodigo}"/>
        </p:column>
        <f:facet name="footer">
            <p:commandButton value="#{msgs['page.panelPopup.closeText']}"/>
        </f:facet>
    </p:dataTable>
</ui:composition>
