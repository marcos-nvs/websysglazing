<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <p:panel id="idPanelCadUsuario" header="#{msgs['template.user.register']}" visible="#{usuarioView.bTelaCadastro}">
        <h:panelGrid id="idgridUsuario" columns="1" >
            <h:panelGrid columns="10">
                <h:outputText value="#{msgs['template.user']}:" />
                <h:inputText id="idUsuStCodigo" value="#{usuarioView.lnUsuario.usuStCodigo}" maxlength="20" size="20"/>
                <h:outputText value="#{msgs['page.textFields.password']}:" rendered="#{usuarioView.bMostraSenha}"/>
                <h:inputSecret id="idUsuStSenha" value="#{usuarioView.lnUsuario.usuStSenha}" rendered="#{usuarioView.bMostraSenha}" 
                               maxlength="40" size="20"/>
                <p:selectBooleanCheckbox value="#{usuarioView.bAtivo}" />
                <h:outputText id="idUsuChAtiuvo" value="#{msgs['page.connectionStatus.status2.value']}"/>
                <p:selectBooleanCheckbox value="#{usuarioView.bAlteraSenha}" />
                <h:outputText id="idUsuChAlteraSenha" value="#{msgs['node.user.changes.password']}"/>
                <p:selectBooleanCheckbox value="#{usuarioView.bExpiraSenha}" />
                <h:outputText id="idUsuChExpiraSenha" value="#{msgs['password expires']}"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputText value="#{msgs['page.tree.employee.name.label']}:"/>
                <h:inputText id="idUsuStUsuario" value="#{usuarioView.lnUsuario.usuStNome}" maxlength="40" size="60"/>
                <h:outputText value="#{msgs['node.email']}:"/>
                <h:inputText id="idUsuStEmaiil" value="#{usuarioView.lnUsuario.usuStEmail}" maxlength="40" size="60"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputText value="#{msgs['template.profile']}:"/>
                <h:selectOneMenu id="idperfil" value="#{usuarioView.lnUsuario.perInCodigo}">
                    <f:selectItems value="#{usuarioView.listPerfil}" var="perfil" itemLabel="#{perfil.perStDescricao}" 
                                   itemValue="#{perfil.perInCodigo}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton id="idBtGravar" value="#{msgs['page.panelConfirmation.saveButtonLabel']}" process="idPanelCadUsuario" 
                                 update="idPanelCadUsuario, :idFormCenter:idDtUsuario, :idFormTop:growl" action="#{usuarioView.btGravar}"/>
                <p:commandButton id="idBtCancelar" value="#{msgs['node.cancel']}" process="idPanelCadUsuario" update="idPanelCadUsuario"
                                 action="#{usuarioView.btCancelar}"/>
            </f:facet>
        </h:panelGrid>
    </p:panel>
    <p:panel id="idPanelSenha" header="#{msgs['node.change.password']}" visible="#{usuarioView.bPerSenha}">
        <h:outputText value="#{msgs['template.user']}: #{usuarioView.lnUsuario.usuStNome}"/>
        <h:panelGrid columns="2">
            <h:outputText value="Entre com a nova senha :"/>
            <h:inputSecret value="#{usuarioView.novaSenha}"/>
            <h:outputText value="Repita a nova senha    :"/>
            <h:inputSecret value="#{usuarioView.repeteSenha}"/>
        </h:panelGrid>
        <f:facet name="footer">
            <p:commandButton id="idBtGravarSenha" value="#{msgs['page.panelConfirmation.saveButtonLabel']}" process="idPanelSenha"
                             update="idPanelSenha, :idFormCenter:idDtUsuario, :idFormTop:growl"
                             action="#{usuarioView.btGravaSenha}"/>
            <p:commandButton id="idBtCancelarSenha" value="#{msgs['node.cancel']}" process="idPanelSenha" 
                             update="idPanelSenha, :idFormCenter:idDtUsuario, :idFormTop:growl"
                             action="#{usuarioView.btCancelarSenha}"/>
        </f:facet>
    </p:panel>
    <p:dataTable id="idDtUsuario" var="codUsuario" value="#{usuarioView.listUsuario}" selection="#{usuarioView.lnUsuario}"
                 selectionMode="single" rowKey="#{codUsuario.usuStCodigo}">
        <f:facet name="header">
            <h:outputText value="#{msgs['template.user']}"/>
        </f:facet>
        <p:column headerText="#{msgs['template.user']}">
            <h:outputText value="#{codUsuario.usuStCodigo}"/>
        </p:column>
        <p:column headerText="#{msgs['page.tree.employee.name.label']}">
            <h:outputText value="#{codUsuario.usuStNome}"/>
        </p:column>
        <p:column headerText="#{msgs['node.email']}">
            <h:outputText value="#{codUsuario.usuStEmail}"/>
        </p:column>
        <p:column headerText="#{msgs['page.connectionStatus.status2.value']}">
            <h:outputText value="#{codUsuario.usuChAtivo}"/>
        </p:column>
        <p:column headerText="#{msgs['node.user.changes.password']}">
            <h:outputText value="#{codUsuario.usuChAlterasenha}"/>
        </p:column>
        <p:column headerText="#{msgs['password expires']}">
            <h:outputText value="#{codUsuario.usuChExpirasenha}"/>
        </p:column>
        <p:column headerText="#{msgs['node.Registration.Date']}">
            <h:outputText value="#{codUsuario.usuDtCadastro}"/>
        </p:column>
        <f:facet name="footer">
            <p:commandButton value="#{msgs['node.include']}" process="idDtUsuario" update=":idFormCenter:idPanelCadUsuario, :idFormTop:growl"
                             action="#{usuarioView.btIncluir}"/>
            <p:commandButton value="#{msgs['template.change']}" process="idDtUsuario" update=":idFormCenter:idPanelCadUsuario, :idFormTop:growl"
                             action="#{usuarioView.btAlterar}"/>
            <p:commandButton value="#{msgs['page.panelConfirmation.deleteButtonLabel']}" process="idDtUsuario" update="idDtUsuario, :idFormTop:growl"
                             action="#{usuarioView.btExcluir()}"/>
            <p:commandButton value="#{msgs['node.change.password']}" process="idDtUsuario" 
                             update="idDtUsuario,:idFormTop:growl, :idFormCenter:idPanelSenha"
                             action="#{usuarioView.btAltSenha}"/>
            <p:commandButton value="#{msgs['node.history']}"/>
        </f:facet>
    </p:dataTable>
</ui:composition>
