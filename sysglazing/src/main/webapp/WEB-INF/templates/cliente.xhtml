<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel id="idPanelCadCliente" header="#{msgs['node.client.registre']}" visible="#{clienteView.bTelaCadastro}" style="border-color: transparent">
        <h:panelGrid columns="2">
            <h:outputText value="Escolha o tipo de Cliente:"/>
            <p:selectOneRadio value="#{clienteView.sTipoPessoa}">
                <f:selectItem itemLabel="Pessoa Fisica" itemValue="1" />
                <f:selectItem itemLabel="Pessoa Juridica" itemValue="2"/>
            </p:selectOneRadio>
        </h:panelGrid>

        <p:panel id="idPanelFisica" style="border-color: transparent" visible="#{clienteView.bPessoaFisica}">
            <h:panelGrid id="idFisica" columns="4" style="margin-left: 42px;" >
                <p:outputLabel value="CPF" />
                <p:inputMask mask="999.999.999-99" size="10" />
                <p:outputLabel value="RG"/>
                <p:inputText />
            </h:panelGrid>
            <h:panelGrid id="idFisica1" columns="4" style="margin-left: 35px;">
                <p:outputLabel value="Nome"/>
                <p:inputText size="60" />
                <p:outputLabel value="e-mail"/>
                <p:inputText size="60" style="width: 80%;"/>
            </h:panelGrid>
        </p:panel>

        <p:panel id="idPanelJuridica" style="border-color: transparent" visible="true">
            <h:panelGrid id="idJuridica" columns="4" style="margin-left: 35px;">
                <p:outputLabel value="CNPJ"/>
                <p:inputMask mask="99.999.999/9999-99" size="13"/>
                <p:outputLabel value="Inscr. Estadual"/>
                <p:inputText />
            </h:panelGrid>
            <h:panelGrid id="idJuridica1" columns="4">
                <p:outputLabel value="Razao Social"/>
                <p:inputText size="60" />
                <p:outputLabel value="e-mail"/>
                <p:inputText size="55"/>
                <p:outputLabel value="Contato"/>
                <p:inputText size="60"/>
            </h:panelGrid>
        </p:panel>

        <p:panel id="idPanelEndereco" style="border-color: transparent">
            <h:panelGrid columns="6" style="margin-left: 17px;">
                <h:outputText value="Endereco"/>
                <p:inputText size="55"/>
                <h:outputText value="Nro"/>
                <p:inputText size="20"/>
                <h:outputText value="Complemento"/>
                <p:inputText size="35"/>
            </h:panelGrid>
            <h:panelGrid columns="6" style="margin-left: 33px;">
                <h:outputText value="Bairro"/>
                <p:inputText size="30" />
                <h:outputText value="Cidade"/>
                <p:inputText size="40"/>
                <h:outputText value="Estado"/>
                <p:inputText size="20"/>
                <h:outputText value="CEP"/>
                <p:inputMask mask="99999-999" size="8"/>
            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="+ Endereco"/>
                <h:outputText value="Qtde : "/>
            </f:facet>
        </p:panel>

        <p:panel id="idPanelTelefone" style="border-color: transparent">
            <h:panelGrid columns="6" style="margin-left: 40px;">
                <h:outputText value="Tipo"/>
                <p:inputText size="30"/>
                <h:outputText value="DDD"/>
                <p:inputText size="5"/>
                <h:outputText value="Telefone"/>
                <p:inputText size="30" />
            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="+ Telefone"/>
                <h:outputText value="Qtde : "/>
            </f:facet>
        </p:panel>

        <f:facet name="footer">
            <p:commandButton value="Gravar"/>
            <p:commandButton value="Cancelar"/>
        </f:facet>
    </p:panel>


    <p:panel id="idPanelCliente" style="border-color: transparent" visible="#{not clienteView.bTelaCadastro}">
        <p:dataTable id="idDtCliente" var="tbCliente" value="#{clienteView.listCliente}" selection="#{clienteView.lnCliente}"
                     selectionMode="single" rowKey="#{tbCliente.cliInCodigo}">
            <f:facet name="header">
                <h:outputText value="#{msgs['node.client.registre']}"/>
            </f:facet>

            <p:column headerText="#{msgs['node.code.client']}">
                <h:outputText value="#{tbCliente.cliInCodigo}"/>
            </p:column>
            <p:column headerText="#{msgs['node.name.client']}">
                <h:outputText value="#{tbCliente.cliStNome}"/>
            </p:column>
            <p:column headerText="E-mail">
                <h:outputText value="#{tbCliente.cliStEmail}"/>
            </p:column>

            <f:facet name="footer">
                <p:commandButton value="#{msgs['node.include']}" process=":idFormCenter:idPanelCliente" 
                                 update=":idFormCenter:idPanelCliente, :idFormCenter:idPanelCadCliente"
                                 onclick="#{clienteView.btIncluir()}"/>
                <p:commandButton value="#{msgs['template.change']}"/>
                <p:commandButton value="#{msgs['page.panelConfirmation.deleteButtonLabel']}"/>
                <p:commandButton value="#{msgs['node.view']}"/>
                <p:commandButton value="#{msgs['node.history']}"/>
            </f:facet>
        </p:dataTable>
    </p:panel>
</ui:composition>
