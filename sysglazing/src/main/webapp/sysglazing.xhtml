<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html" locale="#{beanVar.localizacao}">
        <f:loadBundle var="msgs" basename="messages" id="idBundle"/>

        <h:head>
            <link type="text/css" rel="stylesheet" href="css/default.css" />
            <title>Mille Vidros</title>         
        </h:head>
        <h:body id="idBoby"
                style="background-image: url('img/bgimg.jpg'); background-repeat: repeat-x;">
            <h:outputText value="#{defineCaminho.retorno}" style="left: -400px"/>
            <h:form id="idFormDialog">
                <ui:insert id="idInsertDialog">
                    <ui:include src="WEB-INF/templates/historico.xhtml"/>
                </ui:insert>
            </h:form>
            <p:layout fullPage="true">
                <p:layoutUnit id="idLayoutTop" size="105" position="north" resizable="true" closable="true" collapsible="true">
                    <h:form id="idFormTop">
                        <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>
                        <h:panelGrid id="idGridTop" columns="2">
                            <!--<h:graphicImage url="img/Mille.jpg" />-->
                            <h:graphicImage url="img/logoDASA.jpg" />
                            <!--<h:graphicImage url="img/ln2.jpg"/>-->
                            <p:panel id="idPanelTopLogin" header="GLAZING - Sistema para Vidraçaria" style="position: fixed;left:30%;top: 12px">
                                <h:panelGrid id="idGridLogin" columns="5" rendered="#{empty glazingView.lnUsuario}" >
                                    <h:outputText id="idTextUser" value="#{msgs['template.user']}"/>
                                    <p:inputText id="inputUser" required="true" maxlength="40" value="#{glazingView.usuStCodigo}"/>
                                    <h:outputText value="#{msgs['page.textFields.password']}"/>
                                    <p:password id="inputPassword" required="true" value="#{glazingView.usuStSenha}"/>
                                    <p:commandButton id="idButtonLogin" value="#{msgs['template.login']}" icon="ui-icon-check" ajax="false"
                                                     partialSubmit="false" process="@this, inputUser, inputPassword, idGridLogado" action ="#{glazingView.realizaLogin}"
                                                     update="@this, inputUser, inputPassword, idGridLogado"/>
                                    <p:focus for="inputUser"/>
                                </h:panelGrid>
                                <h:panelGrid id="idGridLogado" columns="2" rendered="#{not empty glazingView.lnUsuario}">
                                    <h:outputText id="idTextUserlogado" value="Usuário : #{glazingView.lnUsuario.usuStNome}"/>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true" visible="false">
                    <h:outputText value="South unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="false" collapsible="true" visible="#{not empty glazingView.lnUsuario}" >
                    <h:form id='idformmenu'>
                        <p:panelMenu model="#{glazingView.model}"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop" visible="false">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="center" id="idLayoutCenter">
                    <h:form id="idFormCenter">
                        <h:panelGrid columns="1">
                            <ui:insert id="idInsertCentral">
                                <ui:include src="#{beanVar.novaTela}"/>
                            </ui:insert>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>        
        </h:body>
    </f:view>
</html>
