<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html" locale="#{beanVar.localizacao}">
        <f:loadBundle var="msgs" basename="messages" id="idBundle"/>

        <h:head>
            <link type="text/css" rel="stylesheet" href="css/default.css" />
            <title>Mille Vidros</title>         
        </h:head>
        <h:body id="Bodyid"
                style="background-image: url('img/bgimg.jpg'); background-repeat: repeat-x;">
            <p:layout fullPage="true">
                <p:layoutUnit id="idLayoutTop" size="105" position="north" resizable="true" closable="true" collapsible="true">
                    <h:form id="idFormTop">
                        <h:panelGrid columns="2">
                            <!--<h:graphicImage url="img/logoDASA.jpg" />-->
                            <h:graphicImage url="img/ln2.jpg" />
                            <p:panel header="GLAZING - Sistema para Vidraçaria" style="position: fixed;left:30%;top: 12px">
                                <h:panelGrid id="idGrid" columns="6"  >
                                    <h:outputText value="Usuário"/>
                                    <p:inputText id="inputUsuario"/>
                                    <h:outputText value="Senha"/>
                                    <p:password id="inputSenha"/>
                                    <p:commandButton id="submitButton" value="Logar" icon="ui-icon-check" ajax="false"/>
                                    <p:commandButton id="cancelButton" value="Apagar" icon="ui-icon-closethick"  />
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true" visible="false">
                    <h:outputText value="South unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true" visible="false">
                    <h:outputText value="West unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop" visible="false">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="center" id="idLayoutCenter">
                    <h:form id="IdFormCenter">
                        <h:panelGrid columns="1">
                            <ui:insert id="idInsertCentral">
                                <ui:include src="WEB-INF/templates/login.xhtml"/>
                            </ui:insert>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>        
        </h:body>
    </f:view>
</html>
